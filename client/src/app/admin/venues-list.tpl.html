<p>Here goes the venues...</p>
<ul>
  <li ng-repeat="venue in venues">
    <div>
      <label>Name:</label>
      <span>{{venue.name}}</span>
    </div>
    <div>
      <label>Location:</label>
      <span>{{venue.location}}</span>
    </div>
    <div>
      <label>Capacity:</label>
      <span>{{venue.capacity}}</span>
    </div>
  </li>
</ul>
